{% extends 'base.html' %}
{% block content %}
  <h2>Admin - Add Flight</h2>
  <form method="POST" class="admin-form">
    <input name="airline" placeholder="Airline" required>
    <input name="source" placeholder="Source" required>
    <input name="destination" placeholder="Destination" required>
    <input type="date" name="date" required>
    <input name="time" placeholder="Departure time (HH:MM)" required>
    <input name="duration" placeholder="Duration e.g. 1h 20m" required>
    <input name="price" placeholder="Price" required>
    <input name="seats" placeholder="Seats" required>
    <button type="submit">Add Flight</button>
  </form>

  <h3>Existing Flights</h3>
  <table>
    <thead><tr><th>ID</th><th>Airline</th><th>Route</th><th>Date</th><th>Time</th></tr></thead>
    <tbody>
      {% for f in flights %}
        <tr>
          <td>{{ f[0] }}</td>
          <td>{{ f[1] }}</td>
          <td>{{ f[2] }} â†’ {{ f[3] }}</td>
          <td>{{ f[4] }}</td>
          <td>{{ f[5] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
