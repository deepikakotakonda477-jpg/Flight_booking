<!DOCTYPE html>
<html>
<head>
    <title>Flight Results</title>
    <style>
        body {
            font-family: Arial;
            background: #eef3ff;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 15px auto;
            width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .airline {
            font-size: 22px;
            font-weight: bold;
        }
        .details {
            margin-top: 10px;
        }
        .btn {
            background: #0078ff;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Available Flights</h2>

{% if flights %}
    {% for f in flights %}
    <div class="card">
        <div class="airline">{{ f[1] }}</div>
        <div class="details">
            <p><b>From:</b> {{ f[4] }}</p>
            <p><b>To:</b> {{ f[5] }}</p>
            <p><b>Date:</b> {{ f[6] }}</p>
            <p><b>Duration:</b> {{ f[2] }}</p>
            <p><b>Price:</b> â‚¹{{ f[3] }}</p>
        </div>
        <a href="/book/{{ f[0] }}" class="btn">Book Now</a>
    </div>
    {% endfor %}
{% else %}
    <h3 style="text-align:center;">No Flights Found</h3>
{% endif %}

</body>
</html>
