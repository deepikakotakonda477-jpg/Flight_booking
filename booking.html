{% extends "layout.html" %}
{% block content %}

<div class="max-w-2xl mx-auto bg-white shadow-xl rounded-2xl p-8 fade-in">

    <h2 class="text-3xl font-bold text-blue-700 mb-6">Passenger Details</h2>

    <form action="/confirm" method="POST" class="space-y-6">
        <input type="hidden" name="flight_id" value="{{ flight_id }}">

        <div>
            <label class="font-semibold text-gray-700">Passenger Name</label>
            <input type="text" name="name"
                class="w-full p-3 border rounded-xl focus:ring focus:ring-blue-300">
        </div>

        <div>
            <label class="font-semibold text-gray-700">Age</label>
            <input type="number" name="age"
                class="w-full p-3 border rounded-xl focus:ring focus:ring-blue-300">
        </div>

        <button class="w-full bg-green-600 hover:bg-green-700 text-white p-3 rounded-xl font-bold text-lg transition-all">
            Confirm Booking
        </button>
    </form>
</div>

{% endblock %}
