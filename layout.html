<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Flight Booking App</title>

    <style>
        /* Simple fade-in animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg p-5 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-blue-700">✈️ FlyHigh</h1>
        <a href="/" class="text-blue-600 font-semibold hover:underline">Home</a>
    </nav>

    <div class="container mx-auto pt-10">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
